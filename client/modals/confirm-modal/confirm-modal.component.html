<ng-template #confirmModal>
  <div mat-dialog-title>
    {{ message }}
  </div>
  <div mat-dialog-content style="margin-bottom: 15px;" *ngIf="messageDetail">
    {{ messageDetail }}
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <button mat-raised-button color="primary" mat-dialog-close="confirm">{{ buttonNames[1] }}</button>
    <button mat-raised-button mat-dialog-close="cancel">{{ buttonNames[0] }}</button>
  </div>
</ng-template>
